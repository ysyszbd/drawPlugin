    function longestConsecutive(nums) {
      const set = new Set(nums);
      let max = 0;
      // 只判断连续序列的起始数
      for (val of set) {
        if (!set.has(val - 1)) {
          let count = 1; // 用来记录val+1的次数
          while (set.has(val + 1)) {
            val++;
            count++;
          }
          max = Math.max(count, max);
        }
      }
      return max;
    }
